{% extends "admin/adminbase.html" %}
{% load static %}
{% block title %}| Add PT{% endblock title %}
{% block css %}{% static "addpt.css" %}{% endblock css %}

{% block body %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <img src="{{top}}" alt="" id="img">
        <br><br>
        <input type="file" name="file" id="file" multiple required>
        <br><br>
        <input type="submit" value="SUBMIT" id="btn">
    </form>
    <br><br>
    <h1
        style="text-align: left; margin-left: 5%; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        All Images : </h1>
    <div class="data">
    {% for image in images %}
    <div class="card">
        <img src="{{ image.Pt.url }}" alt="{{ image.description }}" class="responsive-img" id="fetched_img">
        <div class="info">
            <button id="btn"><a href="{% url 'deleteGallery' id image.id %}" >Delete</a></button>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock body %}
