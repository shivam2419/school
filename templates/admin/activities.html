<!DOCTYPE html>
<html>

<head>
    <title>Responsive Images</title>
    <style>
        body {
            text-align: center;
        }

        #img {
            height: 10rem;
            width: 10rem;
            border-radius : 50%;
        }

        .responsive-img {
            width: 30%;
            height: 250px;
            margin: 1%;
            border: 2px solid black;
            box-shadow: 2px 2px 5px 2px gray;
        }

        input {
            width: 150px;
        }

        #btn {
            background-color: black;
            border: none;
            color: white;
            padding: 8px;
            width: 120px;
        }

        @media screen and (max-width: 450px) {
           #img{
            height: 120px;
            width: 120px;
           }
        }
    </style>
</head>

<body>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <img src="{{top}}"
            alt="" id="img">
        <br><br>
        <input type="file" name="file" multiple required>
        <br><br>
        <input type="submit" value="SUBMIT" id="btn">
    </form>
    <br><br>
    <h1 style="text-align: left; margin-left: 5%; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">All Images : </h1>
    {% for image in images %}
    <img src="{{ image.activity.url }}" alt="{{ image.description }}" class="responsive-img" id="fetched_img">
    {% endfor %}
</body>

</html>
