<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DASHBOARD</title>
    <!-- Linking Google Font Link For Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/static/admin_dashboard.css" />
</head>

<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">ENQUIRIES</a>
        <a href="{% url 'Activities' %}">GALLERY</a>
        <a href="{% url "Events" %}">ACTIVITIES</a>
        <a href="#">SETTINGS</a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
        <span>
            <img src="/static/logo.jpg" alt="">
            <h1>ARYABHATTA PUBLIC SCHOOL</h1>
        </span>
        <span>
            <img src="/static/president.jpeg" alt="">
            <h3>ADMIN</h3>
        </span>
    </div>
    <div class="admin-container">
        <h1>ENQUIRIES : </h1>
        <table>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Phone number</th>
                <th>Email id</th>
                <th>Std.</th>
                <th>Status</th>
            </tr>
            {% for item in items %}
                <tr>
                    <td>1.</td>
                    <td>{{item.student_name}}</td>
                    <td>{{item.phone_number}}</td>
                    <td>{{item.email_id}}</td>
                    <td>{{item.class_for}}</td>
                    <td>
                        <button>
                            <a href="enquiry_info/{{item.id}}">Check</a></button>
                            <button type="submit"><a href="{% url 'Enquiry' item.id %}">Delete</a></button>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
<script>
    /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>

</html>
